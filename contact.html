<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lumina website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="images/logo.png"
          alt="this is lumina website logo"
          class="logo"
        />
      </div>
      <nav>
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html" class="current">Contact</a>
      </nav>
    </header>
    <main>
      <section class="hero-section full-width bg-dark">
        <h2 class="sm">
          <span class="highlighted--text">Enthusiastic </span> thinkers,
          creating unique endeavors powered by
          <span class="highlighted--text">creativity</span>
        </h2>
      </section>

      <section class="contact-us-section">
        <h2 class="section-heading">Contact Us</h2>
        <p>
          Have a question? Leave your information below and we will get back to
          you as soon as possible.
        </p>
        <form action="">
          <div class="form-group">
            <label class="hidden" for="first-name">First Name</label>
            <input
              type="text"
              id="first-name"
              placeholder="First Name"
              name="firstName"
            />
          </div>
          <div class="form-group">
            <label class="hidden" for="last-name">Last Name</label>
            <input
              type="text"
              id="last-name"
              placeholder="Last Name"
              name="lastName"
            />
          </div>
          <div class="form-group">
            <label class="hidden" id="email" for="first-name">Email</label>

            <input type="text" id="email" placeholder="Email" name="email" />
          </div>
          <div class="form-group">
            <label class="hidden" for="message">Message</label>
            <textarea
              name="message"
              placeholder="write your message here"
              id="message"
            ></textarea>
          </div>
          <div class="form-group">
            <button class="btn" type="submit">Send</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer-container">
        <img src="images/logo.png" alt="this is lumina creative logo" />

        <div class="contact-info">
          <h3>contact us</h3>
          <p>(555) 555-5555</p>
          <p>contact@lumina.test</p>
          <p>10 Main st Boston MA</p>
        </div>
        <div class="media">
          <h3>follow us</h3>
          <div class="icons">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            <a href="#"><i class="fa-brands fa-tumblr"></i></a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
